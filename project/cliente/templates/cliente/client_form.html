{% extends 'core/index.html' %}

{% block style %}
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 55vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            position: absolute;
            object-fit: cover;
        }

        .position-absolute {
            position: absolute;
        }

        .top-50 {
            top: 50%;
        }

        .start-50 {
            left: 50%;
        }

        .translate-middle {
            transform: translate(-50%, -50%);
        
        }
        body {
            padding:20px; /* Adjust as needed */
        }

        form {
            padding: 20px;
            border: 1px solid #ccc; /* Add a border for visibility */
            border-radius: 8px; /* Add rounded corners */
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
